version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  wf-agent:
    lang: python3
    handler: ./wf-agent
    image: christiansicari/workflow-agent:1.0
    #build_options:
    #- light-dev
    environment:
      REDIS_HOST: redis.default.svc.cluster.local
      REDIS_PORT:
      REDIS_PASSWORD:
      THIS: "http://gateway.openfaas.svc.cluster.local:8080/function/wf-agent"
      combine_output: false